        //Variables
        //Contratos
        var contrato_ParcelaManagement = "0x12742DD98C5bbbB35788703dA44Ea5A89D43f689";

        //Se instancia el objeto web3
        var web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));

        var cuentaParcelasManagement, instanciaParcelasManagement;

        async function start() {
            // Gett all the accounts
            const accounts = await web3.eth.getAccounts();

            //Cuentas
            cuentaParcelasManagement = accounts[1];

            //Recuperamos el contrato
            instanciaParcelasManagement = new web3.eth.Contract(ABI_CP, cuentaParcelasManagement);
        }

        start();



        function creaParcela(longitud, alturaMaxPermitida, alturaMinPermitida, pesticida)
        {
              instanciaParcelasManagement.methods.crearParcela(longitud, alturaMaxPermitida, alturaMinPermitida, pesticida).send( {from: cuentaParcelasManagement, gas: 300000}, function(error, result){
                  if(!error){
                      console.log(result);
                      document.getElementById('console').innerHTML = document.getElementById('console').innerHTML+"<br>"+result;
                  }
                  else
                      console.error(error);
                });
        }



        function getParcela(parcelaId)
        {
              instanciaParcelasManagement.methods.getParcela(parcelaId).send( {from: cuentaParcelasManagement, gas: 300000}, function(error, result){
                  if(!error){
                      console.log(result);
                      document.getElementById('console').innerHTML = document.getElementById('console').innerHTML+"<br>"+result;
                  }
                  else
                      console.error(error);
                });
        }

        function solicitarTrabajo(_parcela,_cantidad)
        {
              instanciaParcelasManagement.methods.solicitarTrabajo(_parcela,_cantidad).send( {from: cuentaParcelasManagement, gas: 300000}, function(error, result){

                      console.log(result);
